                const addressesHtml = brand.addresses.map(addr => 
                    `<strong>${addr.name}ï¼š</strong><br><a href="${addr.url}" target="_blank">ğŸ“ ${addr.text}</a><br>${addr.desc}`
                ).join('<br><br>');

                return `<tr class="border-b border-gray-200 ${bgColor}">
                    <td class="py-4 px-6 font-medium ${brand.type === 'walk-in' ? 'text-green-900' : ''}">${brand.name}</td>
                    <td class="py-4 px-6">${brand.locations.split('\n').map(l => `<div>${l}</div>`).join('')}</td>
                    <td class="py-4 px-6"><span class="${statusColor} py-1 px-3 rounded-full text-xs font-bold">${brand.status}</span></td>
                    <td class="py-4 px-6">
                        ${reservationHtml}
                        ${brand.addresses ? `<span class="address-toggle" onclick="toggleAddress('${addrId}')"><span id="arrow-${addrId}">â–¼</span> è©³ç´°åœ°å€</span>
                        <div id="${addrId}" class="address-detail">${brand.note ? `${brand.note}<br><br>` : ''}${addressesHtml}</div>` : ''}
                    </td>
                </tr>`;
            }).join('');
        }

        function renderMobileCards() {
            const container = document.getElementById('mobileCards');
            container.innerHTML = brands.map((brand, idx) => {
                const addrId = `m-addr-${idx}`;
                const isWalkIn = brand.type === "walk-in";
                
                let reservationHtml = '';
                if (brand.reservationLink) {
                    const btnColor = brand.reservationLink.buttonColor || "bg-blue-600 hover:bg-blue-700";
                    reservationHtml = `<a href="${brand.reservationLink.url}" target="_blank" class="reservation-link inline-block ${btnColor} text-white py-2 px-4 rounded text-sm font-bold no-underline w-full text-center">${brand.reservationLink.text}</a>`;
                } else if (brand.lineIds) {
                    reservationHtml = `<div class="text-sm text-gray-600 mb-2">LINE é ç´„ï¼š</div>
                    <div class="flex flex-col gap-2 text-sm">
                        ${Object.entries(brand.lineIds).map(([city, id]) => `<span class="bg-green-50 text-green-700 px-3 py-2 rounded">ğŸ“ ${city}: ${id}</span>`).join('')}
                    </div>`;
                } else if (brand.phone) {
                    reservationHtml = `<div class="text-gray-700">ğŸ“ é›»è©±: <a href="tel:${brand.phone.replace(/[^0-9]/g, '')}" class="text-blue-600 font-bold">${brand.phone}</a><br><span class="text-sm text-gray-500">æˆ– FB ç§è¨Š</span></div>`;
                } else {
                    reservationHtml = `<span class="text-gray-700 font-bold">${brand.note}</span><br><span class="text-xs text-gray-500">${brand.detail}</span>`;
                }

                const addressesHtml = brand.addresses.map(addr => 
                    `<strong>${addr.name}ï¼š</strong><br><a href="${addr.url}" target="_blank">ğŸ“ ${addr.text}</a><br>${addr.desc}`
                ).join('<br><br>');

                return `<div class="mobile-card ${isWalkIn ? 'walk-in' : ''}">
                    <div class="mobile-card-header">
                        <div>
                            <div class="mobile-card-brand ${isWalkIn ? 'text-green-900' : ''}">${brand.name}</div>
                            <div class="mobile-card-location">${brand.locations.split('\n').map(l => `<div>${l}</div>`).join('')}</div>
                        </div>
                        <span class="${getStatusColor(brand.type)} py-1 px-3 rounded-full text-xs font-bold whitespace-nowrap">${brand.status.replace(' (Walk-in)', '').replace('å…¨é ç´„åˆ¶', 'å…¨é ç´„åˆ¶')}</span>
                    </div>
                    <div class="mobile-card-info">
                        ${reservationHtml}
                        ${brand.addresses ? `<span class="address-toggle" onclick="toggleAddress('${addrId}')"><span id="arrow-${addrId}">â–¼</span> è©³ç´°åœ°å€</span>
                        <div id="${addrId}" class="address-detail">${brand.note && !brand.reservationLink && !brand.phone && !brand.lineIds ? `${brand.note}<br><br>` : ''}${addressesHtml}</div>` : ''}
                    </div>
                </div>`;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderTableRows();
            renderMobileCards();
            
            var isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                           || window.innerWidth <= 768
                           || ('ontouchstart' in window && window.innerWidth <= 1024);
            
            if (isMobile) {
                document.querySelector('.desktop-table').style.display = 'none';
                document.querySelector('.mobile-cards').style.display = 'block';
            }
        });
        
        window.addEventListener('resize', function() {
            var isMobile = window.innerWidth <= 768;
            document.querySelector('.desktop-table').style.display = isMobile ? 'none' : 'block';
            document.querySelector('.mobile-cards').style.display = isMobile ? 'block' : 'none';
        });
    </script>
</body>
</html>
